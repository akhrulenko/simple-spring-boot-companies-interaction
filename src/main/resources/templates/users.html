<html>

<head xmlns:th="https://www.thymeleaf.org">
<title>Users</title>
</head>

<body>
	<th:block th:each="user : ${users}">
		<a th:href="${'users/' + user.id}">
			<h3>[[${user.name}]]</h3>
			<p>Email: [[${user.email}]]</p>
			<p>Employer: [[${user.employerCompany == null ? 'Individual' :
				user.employerCompany.name}]]</p>
		</a>
		<hr>
	</th:block>
</body>

</html>
